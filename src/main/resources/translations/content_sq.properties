lblContact-help=Në këtë faqe ju mund të na kontaktoni. Ju mund të na dërgoni mesazhe pasi plotësoni formularin e kontaktit, duke klikuar butonin "Dërgo"
lblCars-help=Faqja e makinave ofron një ndërfaqe zgjedhjeje të makinave me këto veçori: Një kuti zgjedhjeje që lejon përdoruesin të zgjedhë lloje të ndryshme makinash. Mund të zgjidhni modelin e makinave që ju pëlqeni dhe të shihni makinat e atij modeli që dëshironi të blini.
lblDashboard-help=Ju gjithashtu mund të klikoni mbi ikonën e profilit për të pasur akses në opsione shtesë, si ndryshimi i fjalëkalimit të llogarisë suaj, dhe gjithashtu mund të shikoni historikun tuaj të blerjeve në aplikacionin tonë. Gjithashtu, mund të dilni duke klikuar butonin 'Dil'.

